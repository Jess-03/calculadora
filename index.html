<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <!-- Archivos calculadora -->
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <script src="display.js"></script>
    <script src="index.js" defer></script>
    <link rel="icon" type="icono" href="calculadora.png">
</head>

<body>

    <!-- Contenedor principal -->
    <main class="cont-general min-flex">

        <!-- Contenedor 2 -->
        <div class="sub-general container">

            <!-- Contenido: Descripción y calculadora -->
            <div class="row min-flex">

                <!-- DESCRIPCION -->
                <div class="cont-descripcion col-12 col-sm-3 min-flex">
                    <section>
                        <h1>Calculadora</h1>
                        <p>Realización de una calculadora utilizando:
                        <p>• HTML</p>
                        <p>• CSS</p>
                        <p>• Bootstrap</p>
                        <p>• JavaScript</p>
                    </section>
                </div>

                <!-- CALCULADORA -->
                <div class="contenido_ca col-12 col-sm-9  min-flex">
                    <div class="calculadora container col-8  border p-2 m-3">

                        <!-- Resultado -->
                        <div class="row cont-display min-flex">
                            <div class="display text-white bg-dark w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>
                        </div>

                        <!-- Números y operadores -->
                        <div class="row min-flex">
                            <button class="btn btn-dark  col-2" onclick="display.deleteAll()">C</button>
                            <button class="btn btn-dark  col-2" onclick="display.deleteValue()">&larr;</button>
                            <button class="btn btn-dark col-2 operador" value="potenciar">^</button>
                            <button class="btn btn-dark  col-2 operador" value="division">/</button>
                        </div>

                        <div class="row min-flex">
                            <button class="btn btn-num col-2 numero">7</button>
                            <button class="btn btn-num col-2 numero">8</button>
                            <button class="btn btn-num col-2 numero">9</button>
                            <button class="btn btn-dark  col-2 operador" value="multiplicar">x</button>
                        </div>

                        <div class="row min-flex">
                            <button class="btn btn-num col-2 numero">6</button>
                            <button class="btn btn-num col-2 numero">5</button>
                            <button class="btn btn-num col-2 numero">4</button>
                            <button class="btn btn-dark  col-2 operador" value="sumar">+</button>
                        </div>

                        <div class="row min-flex">
                            <button class="btn btn-num col-2 numero">3</button>
                            <button class="btn btn-num col-2 numero">2</button>
                            <button class="btn btn-num col-2 numero">1</button>
                            <button class="btn btn-dark  col-2 operador" value="restar">-</button>
                        </div>

                        <div class="row min-flex pb-3">
                            <button class="btn btn-num col-2 numero">.</button>
                            <button class="btn btn-num col-2 numero">0</button>
                            <button class="btn btn-dark  col-4 operador" value="igual">=</button>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="cont-footer col-12">
                    <p> Hecho por Jessica García</p>
                </footer>

            </div>
        </div>
    </main>

    
</body>

</html>
